<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <!-- compiled css output -->
      <link href="css/ionic.app.css" rel="stylesheet">
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
      <script src="js/ng-cordova.min.js"></script>
      <script src="cordova.js"></script>
      <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/databasecontroller.js"></script>
      <script src="js/databaseservice.js"></script>
   </head>
   <body ng-app="starter" >
      <ion-pane>
         <ion-header-bar class="bar-stable bar-balanced">
            <h1 class="title">Persons Records</h1>
         </ion-header-bar>
         <ion-content ng-controller="viewdata" class="padding">
            <ion-scroll  direction="xy" >
               <!-- <ion-list>
                  <ion-item ng-repeat="person in persons">
                  	<div>{{person.name}}</div>
                  </ion-item>	
                  </ion-list>	 -->
               <div class="setPadding">
                  
                     <label class="item item-input" style="width:90%;">
                     <i class="icon ion-search placeholder-icon"></i>
                     <input type="search" placeholder="Search" ng-model="item.search">
                     </label>
                 
                  <button class="button button-balanced" ng-click="search();">Go</button>
               </div>
               <div class="setPadding" style="margin-top: 25px;">
                  <h4 >Records available</h4>
                  <button style="right:10px"class="button add-records" ng-click='addmodal.show();'>add</button>
               </div>
			   <div class="tablediv">
               <table style="margin: 55px auto;">
                  <tr>
                     <th >Id</td>
                     <th >Name</td> 
                     <th>EmailId</td>
                     <th>Mb Number</td> 
                     <th>DOB</td>
                  </tr>
                  <tr ng-repeat="person in persons" >
                     <td align="center">{{person.Id}}</td>
                     <td align="center"> {{person.name}}</td>
                     <td align="center">{{person.email}}</td>
                     <td align="center">{{person.mbnum}}</td>
                     <td align="center">{{person.dob}}</td>
                     <td align="center"><button  ng-click='edit(person)'>edit</button></td>
                     <td align="center"><button  ng-click='delete(person)'>delete</button></td>
                  </tr>
               </table>
			   </div>
            </ion-scroll>
         </ion-content>
      </ion-pane>
   </body>
</html>
